{% extends "stylist/base.html" %}
{% load i18n %}}}}}}}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800"> Delete {{ object.name }} </h1>
</div>

<form class="p-0 m-0" method="post" action="{% url 'stylist:stylist-delete' uuid=object.uuid %}">
    <div>
        <label for="">{% trans "Are you sure you want to delete this Theme?" %}</label>
    </div>
    {% csrf_token %}
    <a href="{% url 'stylist:stylist-index' %}" class="btn btn-primary">{% trans "Go back" %}</a>
    <input type="submit" class="btn btn-danger" href="" value="{% trans 'Delete' %}"/>
</form>
{% endblock %}
